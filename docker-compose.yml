services:
  frontend:
    image: ghcr.io/krisvan/pickleball-scheduler/frontend:latest
    container_name: frontend
    build:
      context: .
      dockerfile: DockerFile
    ports:
      - "5173:5173"
    env_file:
     - .env
    command: ["npm", "run", "preview"]

  backend:
    image: ghcr.io/krisvan/pickleball-scheduler/backend:latest
    container_name: backend
    build:
      context: .
      dockerfile: DockerFile
    ports:
      - "5000:5000"
    env_file:
      - .env
    depends_on:
      - postgres
    command: ["npm", "run", "start"]
  postgres:
    image: postgres:15
    container_name: postgres-db
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: